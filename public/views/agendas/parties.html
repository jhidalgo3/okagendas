<section data-ng-controller="AgendasController" data-ng-init="findOne()">
	<h1>{{agenda.name}}</h1>
	<div>
		<a data-ng-click="byScore=true; initAgendasChart();">לפי ציון</a>
		<a data-ng-click="byScore=false;; initAgendasChart()">לפי הצבעות</a>
	</div>
	<chart id="agendasChart" data='agendasChart' height="800"></chart>
</section>
